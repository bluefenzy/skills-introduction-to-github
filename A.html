<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of A</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Body */
        body {
            background-image: url('your-image.jpg'); /* Replace with the path to your chosen image */
            background-size: cover;
            background-position: center;
            color: #f5f5f5;
            font-family: 'Garamond', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            backdrop-filter: brightness(0.6); /* Dims the background for text visibility */
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 25px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid crimson;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
        }

        /* Title and Subtitle Styling */
        .title {
            color: crimson;
            font-size: 3em;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 15px;
            font-style: italic;
        }

        .subtitle {
            color: #bbb;
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Classy Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        /* Grid Cells */
        .cell {
            width: 100px;
            height: 100px;
            background: #222;
            border: 1px solid crimson;
            color: crimson;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        .cell:hover {
            background: #333;
            transform: scale(1.1);
        }

        /* Button Styling */
        .enter-btn {
            margin-top: 25px;
            padding: 12px 35px;
            background-color: crimson;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #660000;
            transform: scale(1.05);
            box-shadow: 0 0 10px crimson;
        }
		 .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: auto;
			
			 .game-title {
            color: #660000;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">House of A</h1>
        <p class="subtitle">"Where elegance meets enigma..."</p>

        <!-- Classy Grid for the "House of A" look -->
        <div class="grid">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

            <button> Win to enter </button>
			    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const restartBtn = document.getElementById('restartBtn');
        let isCircleTurn = false;

        const checkWin = (currentClass) => {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        };

        const handleClick = (e) => {
            const cell = e.target;
            const currentClass = isCircleTurn ? 'circle' : 'x';
            cell.classList.add(currentClass);
            cell.textContent = isCircleTurn ? 'O' : 'X';
            
            if (checkWin(currentClass)) {
                setTimeout(() => alert(`${currentClass.toUpperCase()} Wins!`), 100);
            }
            
            isCircleTurn = !isCircleTurn;
        };

        const startGame = () => {
            cells.forEach(cell => {
                cell.classList.remove('x');
                cell.classList.remove('circle');
                cell.textContent = '';
                cell.addEventListener('click', handleClick, { once: true });
            });
            isCircleTurn = false;
        };

        restartBtn.addEventListener('click', startGame);

        startGame();
    </script>
        <!-- Call-to-Action Button -->
        <button class="enter-btn">Enter the House</button>
    </div>
</body>
</html>
