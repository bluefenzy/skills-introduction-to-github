<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT</title>
    <style>
        body {
            background-image: url('https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/themes/1015903/settings_images/8SaFOfpQwOrjEbfBAQZV_ezgif.com-optimize.gif');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            font-size: 36px;
        }
        .marquee {
            display: inline-block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        .marquee span:nth-child(2) {
            animation-direction: reverse;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        img {
            display: block;
            margin: 20px auto;
        }
        table {
            margin: 20px auto;
            border: 1px solid white;
            font-size: 24px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px 20px;
        }
        td {
            color: cyan;
        }
        button {
            --green: #1BFD9C;
            font-size: 20px;
            padding: 10px 20px;
            letter-spacing: 0.06em;
            position: relative;
            font-family: inherit;
            border-radius: 0.6em;
            overflow: hidden;
            transition: all 0.3s;
            line-height: 1.4em;
            border: 2px solid var(--green);
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            color: var(--green);
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
            margin-top: 20px;
        }
        button:hover {
            color: #66ffff;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }
        button:before {
            content: "";
            position: absolute;
            left: -4em;
            width: 4em;
            height: 100%;
            top: 0;
            transition: transform 0.4s ease-in-out;
            background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%, rgba(27, 253, 156, 0.1) 60%, transparent 100%);
        }
        button:hover:before {
            transform: translateX(15em);
        }
        .button-link {
            color: #6666ff;
            font-size: 36px;
            text-decoration: none;
        }
        .button-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="marquee"><span>HYALLO</span></h2>
        <h2><b><i class="marquee"><span>Welcome to HYPO</span></i></b></h2>
        <img src="https://i.pinimg.com/originals/61/0c/31/610c314429384631fed11dbe62fb28d8.gif" alt="Animated Welcome">
        <table>
            <tr>
                <th>Hi there</th>
            </tr>
            <tr>
                <td>Welcome to my webpage</td>
            </tr>
        </table>
        <button>
            <a href="hypo1.html" class="button-link">Here</a>
        </button>
        <p>To go to the main page, click the button above.</p>
      
    </div>
</body>
</html>
