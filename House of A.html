<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hidden Order</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Body */
      body {
            background-image: url('blob:https://web.whatsapp.com/768fbcb1-e901-4a46-8e43-8800fac02962'); /* Replace with the path to your chosen image */
            background-size: cover;
            background-position: center;
            color: #f5f5f5;
            font-family: 'Garamond', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            backdrop-filter: brightness(0.6); /* Dims the background for text visibility */
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #1a1a1a;
            border: 2px solid crimson;
            box-shadow: 0 0 20px crimson;
            border-radius: 10px;
        }

        /* Title and Subtitle Styling */
        .title {
            color: crimson;
            font-size: 3em;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #bbb;
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        /* Grid Cells */
        .cell {
            width: 100px;
            height: 100px;
            background: #333;
            border: 1px solid crimson;
            color: crimson;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cell:hover {
            background: #222;
        }

        /* Button Styling */
        .enter-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: crimson;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">The Hidden Order</h1>
        <p class="subtitle">"Where choices determine fate..."</p>

        <!-- The Grid for a Tic-Tac-Toe Inspired Look -->
        <div class="grid">
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell">X</div>
            <div class="cell"></div>
            <div class="cell">O</div>
            <div class="cell">X</div>
            <div class="cell"></div>
            <div class="cell">O</div>
            <div class="cell"></div>
        </div>

        <!-- Call-to-Action Button -->
        <button class="enter-btn">Enter the Game of Fates</button>
    </div>
</body>
</html>
